<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Create Product')"></head>
<body>
<div class="wrapper">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <header class="container my-5">
        <div class="jumbotron">
            <h1 class="text-center display-1">Create Product</h1>
        </div>
    </header>
    <main class="container">
        <h1>Create Product Form</h1>
        <form th:action="@{/products}" th:method="POST" th:object="${product}">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" th:field="*{name}" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="priceInCents">Price in cents</label>
                <input class="form-control" th:field="*{priceInCents}" placeholder="Enter priceInCents" type="number" min="1" max="1000">
            </div>
            <button class="btn btn-block btn-success">Create Product</button>
        </form>
    </main>
</div>
<th:block th:replace="partials/scripts :: scripts" />
</body>
</html>
