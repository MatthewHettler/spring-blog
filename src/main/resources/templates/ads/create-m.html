<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Create Ad')"></head>
<body>
<div class="wrapper">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <header class="container my-5">
        <div class="jumbotron">
            <h1 class="text-center display-1">Create Ad</h1>
        </div>
    </header>
    <main class="container">
        <h1>Create Ad Form</h1>
        <form th:action="@{/ads}" th:method="POST" th:object="${ad}">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" th:field="*{title}" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" th:field="*{description}" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
                <label for="images-">Image 1</label>
                <input class="form-control" type="text" th:field="*{images}" placeholder="Enter image path">
            </div>
            <div class="form-group">
                <label for="images-">Image 2</label>
                <input class="form-control" type="text" th:field="*{images}" placeholder="Enter image path">
            </div>
            <div class="form-group">
                <label for="images-">Image 3</label>
                <input class="form-control" type="text" th:field="*{images}" placeholder="Enter image path">
            </div>
            <button class="btn btn-block btn-success">Create Ad</button>
        </form>
    </main>
</div>
<th:block th:replace="partials/scripts :: scripts" />
</body>
</html>
